{{ with .Site.Data.faqs }}
  {{ if .enable }}
  <section class="site-counter" id="faqs">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
          </div>
        </div>
        {{ range .faqs }}
        <div class="col-lg-12 col-md-12">
          <div class="site-counter-item">
            <h3 class="site-counter-item-number"  style="font-size: 2em;">{{ .q }}</h3>
            <span class="site-counter-item-title" style="font-size: 2em; padding-left: 20px;">{{ .a }}</span>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
