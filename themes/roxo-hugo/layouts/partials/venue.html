{{ with .Site.Data.venue }}
{{ if .enable }}
<section id="venue" class="site-project" id="project">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
          <p>{{ .subtitle }}</p>
          <a target="_blank" href="{{ .website_link }}" class="site-project-cta">{{ .website_link_text }}</a>
        </div>
        <div class="container">
          <div class="row">
            <div class="site-project-single-description">
              {{ .content }}
            </div>          
          </div>
          <div class="site-project-single-image">
            {{ range .images }}
            <img style="padding-bottom: 15px;" src="{{ . | relURL }}" alt="image">
            {{ end }}
          </div>
        </div>
        <iframe width="100%" height="600" style="border:0" loading="lazy" allowfullscreen
                  referrerpolicy="no-referrer-when-downgrade" src="https://maps.google.com/maps?q=Kakucs,%20Nagyligetes%20tanya,%202366%20Hungary&t=&z=9&ie=UTF8&iwloc=&output=embed">
                </iframe>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
